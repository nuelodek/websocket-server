<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Viewer</title>
</head>
<body>
  <h1>Student: Watching Live Stream</h1>
  <video id="remoteVideo" autoplay playsinline controls></video>

  <script>
    const video = document.getElementById('remoteVideo');
    const ws = new WebSocket('wss://websocket-server-blqp.onrender.com');

    let mediaSource = new MediaSource();
    video.src = URL.createObjectURL(mediaSource);

    let sourceBuffer;
    let mediaSourceOpen = false;
    let wsOpen = false;
    let pendingChunks = [];

    function trySendViewerReady() {
      if (wsOpen && mediaSourceOpen) {
        ws.send(JSON.stringify({ type: 'viewer-ready' }));
        // If we have chunks queued before sourceBuffer was ready, append them now
        flushPendingChunks();
      }
    }

    // Append any chunks that were received before sourceBuffer was ready
    function flushPendingChunks() {
      while (pendingChunks.length > 0 && !sourceBuffer.updating && mediaSource.readyState === 'open') {
        const chunk = pendingChunks.shift();
        try {
          sourceBuffer.appendBuffer(chunk);
          console.log(`ðŸ“¥ Appended pending chunk (${chunk.byteLength} bytes)`);
        } catch (err) {
          console.error('âš ï¸ Error appending buffer:', err);
          if (err.name === 'QuotaExceededError') {
            // Remove buffered data to free space
            sourceBuffer.remove(0, video.currentTime);
          } else {
            // If another error, put chunk back and retry later
            pendingChunks.unshift(chunk);
            break;
          }
        }
      }
    }

    mediaSource.addEventListener('sourceopen', () => {
      console.log('ðŸ“º MediaSource opened');
      sourceBuffer = mediaSource.addSourceBuffer('video/webm; codecs="vp8,opus"');
      sourceBuffer.mode = 'sequence';

      // When update ends, try to append pending chunks
      sourceBuffer.addEventListener('updateend', () => {
        flushPendingChunks();
      });

      mediaSourceOpen = true;
      trySendViewerReady();
    });

    ws.binaryType = 'arraybuffer';

    ws.onopen = () => {
      console.log('âœ… WebSocket connected');
      wsOpen = true;
      trySendViewerReady();
    };

    ws.onmessage = (event) => {
      if (!event.data) return;

      const chunk = new Uint8Array(event.data);

      if (sourceBuffer && mediaSourceOpen && !sourceBuffer.updating && mediaSource.readyState === 'open') {
        try {
          sourceBuffer.appendBuffer(chunk);
          console.log(`ðŸ“¥ Appended chunk (${chunk.length} bytes)`);
        } catch (err) {
          console.error('âš ï¸ Error appending buffer:', err);
          if (err.name === 'QuotaExceededError') {
            sourceBuffer.remove(0, video.currentTime);
            // Queue chunk for retry after remove
            pendingChunks.push(chunk);
          } else {
            console.error('Unhandled appendBuffer error:', err);
          }
        }
      } else {
        // If sourceBuffer not ready or busy, queue the chunk for later
        pendingChunks.push(chunk);
        console.log(`â³ Queued chunk (${chunk.length} bytes), sourceBuffer busy or not ready`);
      }
    };

    ws.onerror = (err) => {
      console.error('âŒ WebSocket error:', err);
    };

    ws.onclose = () => {
      console.log('ðŸ”Œ WebSocket closed');
      setTimeout(() => {
        window.location.reload();
      }, 3000);
    };

    video.onerror = () => {
      console.error('ðŸ’¥ Video Error:', video.error);
    };

    video.addEventListener('waiting', () => {
      console.log('â³ Video waiting for data');
    });

    video.addEventListener('stalled', () => {
      console.log('âš ï¸ Video playback stalled');
    });

    // Debug info every 300ms
    setInterval(() => {
      if (sourceBuffer) {
        for (let i = 0; i < video.buffered.length; i++) {
          console.log(`ðŸ“Š Buffer ${i}: Start ${video.buffered.start(i)}, End ${video.buffered.end(i)}`);
        }
        console.log('ðŸ“ˆ Buffer length:', video.buffered.length);
        console.log('â±ï¸ Current time:', video.currentTime);
        console.log('ðŸ“¡ Received data type:', ws.binaryType);
        console.log('ðŸ”„ Buffer state:', sourceBuffer.updating ? 'updating' : 'idle');
        console.log('ðŸ“º MediaSource ready state:', mediaSource.readyState);
        console.log('ðŸ“¦ Pending chunks queue length:', pendingChunks.length);
      }
    }, 300);

  </script>
</body>
</html>
